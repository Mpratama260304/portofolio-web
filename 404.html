<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Halaman Tidak Ditemukan</title>
  <link rel="icon" href="https://pub-28ef6a5a376f424987c4fcdf855a8fe4.r2.dev/fantasy-arcane-cv-favicon-512.png" type="image/png">
  <link rel="apple-touch-icon" href="https://pub-28ef6a5a376f424987c4fcdf855a8fe4.r2.dev/fantasy-arcane-cv-favicon-512.png">
  <meta name="theme-color" content="#0b1220">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #e0dce8;
      display: flex; align-items: center; justify-content: center;
      background:
        radial-gradient(ellipse at 20% 0%, rgba(108,63,160,0.35) 0%, transparent 55%),
        radial-gradient(ellipse at 80% 20%, rgba(30,58,95,0.5) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 80%, rgba(160,64,112,0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 10% 90%, rgba(30,58,95,0.4) 0%, transparent 50%),
        linear-gradient(180deg, #0a0e1a 0%, #0d1b2a 40%, #121530 70%, #0a0e1a 100%);
      background-attachment: fixed;
    }

    canvas#stars { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

    .container {
      position: relative; z-index: 1;
      text-align: center; padding: 2rem;
      max-width: 520px;
    }

    /* Glowing rune circle */
    .rune-circle {
      width: 180px; height: 180px;
      margin: 0 auto 2rem;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }
    .rune-circle svg {
      width: 100%; height: 100%;
      filter: drop-shadow(0 0 20px rgba(126,184,227,0.4));
    }
    .rune-circle .code-text {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Cinzel', serif;
      font-size: 3rem; font-weight: 700;
      color: #d4a843;
      text-shadow: 0 0 30px rgba(212,168,67,0.6), 0 0 60px rgba(212,168,67,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes spin-reverse { to { transform: rotate(-360deg); } }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.6rem; font-weight: 700;
      color: #fff; letter-spacing: 0.12em;
      margin-bottom: 0.75rem;
      text-shadow: 0 0 20px rgba(126,184,227,0.3);
    }
    h1 .accent { color: #d4a843; font-size: 0.85em; }

    p {
      color: #a09ab0; font-size: 0.95rem; line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn-back {
      display: inline-flex; align-items: center; gap: 8px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(126,184,227,0.25);
      color: #7eb8e3; font-size: 0.85rem; font-weight: 500;
      padding: 12px 28px; border-radius: 9999px;
      text-decoration: none; transition: all 0.3s;
      backdrop-filter: blur(8px);
      letter-spacing: 0.05em;
    }
    .btn-back:hover {
      background: rgba(126,184,227,0.12);
      border-color: rgba(126,184,227,0.5);
      color: #fff;
      box-shadow: 0 0 25px rgba(126,184,227,0.2);
      transform: translateY(-2px);
    }
    .btn-back svg { transition: transform 0.3s; }
    .btn-back:hover svg { transform: translateX(-3px); }

    /* Floating particles */
    .particle {
      position: fixed; border-radius: 50%; pointer-events: none;
      background: radial-gradient(circle, rgba(212,168,67,0.6), transparent 70%);
      animation: drift linear infinite;
    }
    @keyframes drift {
      0%   { transform: translateY(100vh) scale(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    @media (max-width: 480px) {
      .rune-circle { width: 140px; height: 140px; }
      .rune-circle .code-text { font-size: 2.4rem; }
      h1 { font-size: 1.25rem; }
      p { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <!-- Floating particles -->
  <div class="particle" style="left:10%; width:4px; height:4px; animation-duration:8s; animation-delay:0s;"></div>
  <div class="particle" style="left:25%; width:3px; height:3px; animation-duration:11s; animation-delay:2s;"></div>
  <div class="particle" style="left:45%; width:5px; height:5px; animation-duration:9s; animation-delay:1s;"></div>
  <div class="particle" style="left:65%; width:3px; height:3px; animation-duration:13s; animation-delay:4s;"></div>
  <div class="particle" style="left:80%; width:4px; height:4px; animation-duration:10s; animation-delay:3s;"></div>
  <div class="particle" style="left:92%; width:3px; height:3px; animation-duration:12s; animation-delay:5s;"></div>

  <div class="container">
    <!-- Arcane rune circle with 404 -->
    <div class="rune-circle">
      <svg viewBox="0 0 200 200" fill="none">
        <!-- Outer ring -->
        <circle cx="100" cy="100" r="95" stroke="rgba(126,184,227,0.3)" stroke-width="1"/>
        <circle cx="100" cy="100" r="88" stroke="rgba(126,184,227,0.15)" stroke-width="0.5"/>
        <!-- Spinning rune ring -->
        <g style="transform-origin:100px 100px; animation: spin 30s linear infinite;">
          <circle cx="100" cy="100" r="80" stroke="rgba(108,63,160,0.4)" stroke-width="1" stroke-dasharray="8 12"/>
        </g>
        <!-- Counter-spinning inner ring -->
        <g style="transform-origin:100px 100px; animation: spin-reverse 20s linear infinite;">
          <circle cx="100" cy="100" r="65" stroke="rgba(212,168,67,0.25)" stroke-width="0.8" stroke-dasharray="5 10"/>
        </g>
        <!-- Cross lines -->
        <line x1="100" y1="12" x2="100" y2="40" stroke="rgba(126,184,227,0.2)" stroke-width="0.5"/>
        <line x1="100" y1="160" x2="100" y2="188" stroke="rgba(126,184,227,0.2)" stroke-width="0.5"/>
        <line x1="12" y1="100" x2="40" y2="100" stroke="rgba(126,184,227,0.2)" stroke-width="0.5"/>
        <line x1="160" y1="100" x2="188" y2="100" stroke="rgba(126,184,227,0.2)" stroke-width="0.5"/>
        <!-- Diamond accents -->
        <polygon points="100,8 103,14 100,20 97,14" fill="rgba(212,168,67,0.5)"/>
        <polygon points="100,180 103,186 100,192 97,186" fill="rgba(212,168,67,0.5)"/>
        <polygon points="8,100 14,97 20,100 14,103" fill="rgba(212,168,67,0.5)"/>
        <polygon points="180,100 186,97 192,100 186,103" fill="rgba(212,168,67,0.5)"/>
        <!-- Corner stars -->
        <circle cx="30" cy="30" r="2" fill="rgba(126,184,227,0.3)"/>
        <circle cx="170" cy="30" r="2" fill="rgba(126,184,227,0.3)"/>
        <circle cx="30" cy="170" r="2" fill="rgba(126,184,227,0.3)"/>
        <circle cx="170" cy="170" r="2" fill="rgba(126,184,227,0.3)"/>
      </svg>
      <div class="code-text">404</div>
    </div>

    <h1>
      <span class="accent">✦</span>
      Halaman Tidak Ditemukan
      <span class="accent">✦</span>
    </h1>
    <p>Portal yang kamu cari tidak ada di dunia ini.<br>Mungkin telah ditelan kegelapan… atau salah alamat.</p>

    <a href="/" class="btn-back">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"/><polyline points="12 19 5 12 12 5"/></svg>
      Kembali ke Beranda
    </a>
  </div>

  <script>
    // Starfield
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }

    function initStars() {
      stars = [];
      const count = Math.floor((canvas.width * canvas.height) / 4000);
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.2 + 0.3,
          a: Math.random(),
          speed: Math.random() * 0.005 + 0.002,
          phase: Math.random() * Math.PI * 2
        });
      }
    }

    function drawStars(t) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        const alpha = 0.3 + 0.7 * (0.5 + 0.5 * Math.sin(t * s.speed + s.phase));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(200,210,240,${alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resize);
    resize();
    requestAnimationFrame(drawStars);
  </script>
</body>
</html>
